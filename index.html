<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-language Editor with File System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="toolbar">
    <select id="language-select">
      <option value="javascript">JavaScript</option>
      <option value="typescript">TypeScript</option>
    </select>
    <select id="theme-select">
      <option value="vs-light">Light</option>
      <option value="vs-dark">Dark</option>
    </select>
    <input type="file" id="file-upload" multiple>
    <button id="new-file-btn">New File</button>
    <button id="run-btn">Run</button>
  </div>

  <div style="display: flex;">
    <div id="file-tree" style="width: 20%; border-right: 1px solid #ccc; padding: 10px;"></div>
    <div id="editor-container" style="width: 60%; height: 80vh;"></div>
    <div id="output-container" style="width: 20%; height: 80vh;">
      <iframe id="output-iframe" style="width: 100%; height: 100%;"></iframe>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.41.0/min/vs/loader.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
